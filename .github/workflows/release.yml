name: Release

on:
  release:
    types: [published]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create release zip
        run: |
          cd custom_components/acit
          zip -r ../../acit.zip ./*

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: acit.zip
